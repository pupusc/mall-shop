info.app.name=sbc-service-elastic
info.app.description=sbc-service-elastic
info.build.artifact=@project.artifactId@
info.build.version=@project.version@


manager.mode=s2b
management.server.port=8851
management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/act
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.env.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,mappings,env



logging.level.root=INFO
logging.level.com.wanmi=DEBUG
logging.level.org.springframework=WARN
logging.config=classpath:logback.xml


server.port=8850
server.servlet.session.timeout=1800
server.tomcat.max-threads=200
server.error.whitelabel.enabled=false
server.error.include-stacktrace=ALWAYS
server.tomcat.basedir=${user.home}/data/customer/tmp


spring.application.name=sbc-service-elastic
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.messages.basename=i18n/ResultCode
spring.messages.cache-duration=5


spring.rabbitmq.host=172.16.104.226,172.16.104.215,172.16.104.223
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.default.group=group-1

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-null-map-values=true

spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=172.16.104.226:9300,172.16.104.215:9300,172.16.104.223:9300
spring.elasticsearch.rest.uris=http://172.16.104.226:9200,http://172.16.104.215:9200,http://172.16.104.223:9200




seata.application-id=sbc-service-elastic
seata.tx-service-group=sbc-service-elastic-group
seata.service.vgroup-mapping.sbc-service-elastic-group=default
seata.registry.type=nacos
seata.registry.nacos.server-addr=172.16.104.228:8848,172.16.104.218:8848,172.16.104.212:8848
seata.registry.nacos.namespace=public
seata.registry.nacos.cluster=default



