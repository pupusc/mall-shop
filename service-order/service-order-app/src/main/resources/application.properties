#取消订单生产者
spring.cloud.stream.bindings.cancel-order-producer.destination=q.order.service.order.cancel.order
spring.cloud.stream.rabbit.bindings.cancel-order-producer.producer.delayed-exchange=true
#取消订单消费者
spring.cloud.stream.bindings.cancel-order-consumer.destination=q.order.service.order.cancel.order
spring.cloud.stream.rabbit.bindings.cancel-order-consumer.consumer.delayed-exchange=true
#团长开团生产者
spring.cloud.stream.bindings.open-groupon-producer.destination=q.order.service.order.open.groupon
spring.cloud.stream.rabbit.bindings.open-groupon-producer.producer.delayed-exchange=true
#团长开团消费者
spring.cloud.stream.bindings.open-groupon-consumer.destination=q.order.service.order.open.groupon
spring.cloud.stream.rabbit.bindings.open-groupon-consumer.consumer.delayed-exchange=true
#拼团人数不足生产者
spring.cloud.stream.bindings.groupon-num-limit-producer.destination=q.order.service.order.groupon.join.num.limit
spring.cloud.stream.rabbit.bindings.groupon-num-limit-producer.producer.delayed-exchange=true
#拼团人数不足消费者
spring.cloud.stream.bindings.groupon-num-limit-consumer.destination=q.order.service.order.groupon.join.num.limit
spring.cloud.stream.rabbit.bindings.groupon-num-limit-consumer.consumer.delayed-exchange=true

