spring.application.name=sbc-service-dock
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=172.16.72.228:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP

spring.cloud.nacos.config.shared-configs[0].data-id=common.properties
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=mysql-setting.properties
spring.cloud.nacos.config.shared-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=false

feign.client.config.remote-service=default
feign.client.config.remote-service.connect-timeout=10000
feign.client.config.remote-service.read-timeout=10000

