
#指定开发环境
spring.profiles.active=dev
##服务器地址
spring.cloud.nacos.config.server-addr=172.16.72.228:8848
spring.cloud.nacos.config.shared-dataids=common.properties,mysql-setting.properties
spring.cloud.nacos.config.refreshable-dataids=common.properties

##文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
spring.cloud.nacos.config.prefix=sbc-supplier
##指定文件后缀
spring.cloud.nacos.config.file-extension=properties

##指定配置群组 --如果是Public命名空间 则可以省略群组配置
spring.cloud.nacos.config.group=DEFAULT_GROUP

spring.cloud.nacos.config.enabled=true
#namespace 注意这里是nacos生成的字符串而不是dev
